<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Order Pizza Here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./order.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="nav container">
                <a href="" class="logo">Pizza</a>
                <i class='bx bxs-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Cart</h2>
                    <div class="cart-content">
                        <div class="cart-box">
                            <img src="./assets/Spinach.jpg" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Spinach</div>
                                <div class="cart-price">6.99</div>
                                <input type="number" value="1" class="cart-quantity">

                            </div>
                            <i class='bx bx-trash cart-remove' ></i>
                        </div>
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">$0</div>
                        
                    </div>
                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class='bx bxs-exit' id="close-cart"></i>
                </div>
            </div>
        </header>
        <!-- PIZZA SECTION -->
        <section class="shop container">
            <h2 class="section-title">Check out Pizza</h2>

            <div class="shop-content">

                <div class="product-box">
                    <img src="./assets/Spinach.jpg" alt="Creamy Spinach Pizza" class="product-img">
                    <h2 class="product-title">Creamy Spinach Pizza</h2>
                    <span class="price">$6.99</span>
                    <i class='bx bxs-shopping-bag add-cart' ></i>
                </div>

                <div class="product-box">
                    <img src="./assets/detroit.jpg" alt="Detroit Pizza" class="product-img">
                    <h2 class="product-title">Detroit Pizza</h2>
                    <span class="price">$6.99</span>
                    <i class='bx bxs-shopping-bag add-cart' ></i>
                </div>

                <div class="product-box">
                    <img src="./assets/Hawaiian.jpg" alt="Hawaiian Pizza" class="product-img">
                    <h2 class="product-title">Hawaiian Pizza</h2>
                    <span class="price">$6.99</span>
                    <i class='bx bxs-shopping-bag add-cart' ></i>
                </div>

                <div class="product-box">
                    <img src="./assets/neapolitan.jpg" alt="Neapolitan Pizza" class="product-img">
                    <h2 class="product-title">Neapolitan Pizza</h2>
                    <span class="price">$6.99</span>
                    <i class='bx bxs-shopping-bag add-cart' ></i>
                </div>

                <div class="product-box">
                    <img src="./assets/Pepperoni.jpg" alt="Pepperoni Pizza" class="product-img">
                    <h2 class="product-title">Pepperoni Pizza</h2>
                    <span class="price">$6.99</span>
                    <i class='bx bxs-shopping-bag add-cart' ></i>
                </div>

                <div class="product-box">
                    <img src="./assets/Triple-Cheese-Pizza.png" alt="Tripple Cheese Pizza" class="product-img">
                    <h2 class="product-title">Tripple Cheese Pizza</h2>
                    <span class="price">$6.99</span>
                    <i class='bx bxs-shopping-bag add-cart' ></i>
                </div>
                
            </div>

        </section>

        
        <script src="./order.js" async defer></script>
    </body>
</html>
